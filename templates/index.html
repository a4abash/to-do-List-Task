{% extends 'base/master.html' %}

{% block 'title' %}To-Do{% endblock %}

{% block 'body' %}

		<!-- Main -->
		<div class="main" role="main">


			<!-- Page Content -->
			<section class="page-content">
				<div class="container">

					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="box">
								<h3>To-Do List</h3>
								<form action="#" method="POST" role="form">
									<div class="form-group">
										<label>Title <span class="required">*</span></label>
										<input type="text" class="form-control" placeholder="Title for your task">

										<label>Date<span class="required">*</span></label>
										<input type="text" class="form-control" placeholder="Date to be completed">

									</div>
									<button type="submit" class="btn btn-primary btn-inline">Add</button>&nbsp; &nbsp; &nbsp;
								</form>
							</div>
						</div>
					</div>

				</div>
			</section>
			<!-- Page Content / End -->


		</div>
		<!-- Main / End -->


{% endblock %}
