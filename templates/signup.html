{% extends 'base/master.html'%}
{% block 'title' %}Sign-up{%  endblock %}
{% block 'body' %}
<section class="page-heading">
	<div class="col-md-12">
		<h1>Register</h1>
	</div>
</section>

<div class="main" role="main">
	<section class="page-content">
		<div class="container">
			<div class="row">
				<div class="col-md-7 col-md-offset-3">
					<div class="box">
                        <form action="#" method="POST" role="form">
                            {{ form }}
                            {% csrf_token %}
                            <br>
                            <button type="submit" class="btn btn-primary btn-inline col-sm-offset-4">Register</button>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
{% endblock %}
