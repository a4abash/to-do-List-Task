<!DOCTYPE html>
{% load staticfiles %}

	<head>
		<!-- Basic Page Needs -->
		<meta charset="utf-8">
		<title>{% block 'title' %} {% endblock %} To-Do </title>
		<meta name="description" content="TO Do List">
		<meta name="author" content="#">
		<!-- Mobile Specific Metas -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<!-- CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/fonts/font-awesome/css/font-awesome.css' %}">
		<link rel="stylesheet" href="{% static 'css/fonts/entypo/css/entypo.css' %}">
		<!-- Theme CSS-->
		<link rel="stylesheet" href="{% static 'css/theme.css' %}">
		<link rel="stylesheet" href="{% static 'css/theme-elements.css' %}">
		<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
	</head>
	<body>
	<div class="site-wrapper">
		<div class="header-top">
			<div class="container">
				<div class="header-top-left">
					<button class="btn btn-sm btn-default menu-link menu-link__secondary">
						<i class="fa fa-bars"></i>
					</button>
				</div>
				<div class="header-top-right">
					<div class="menu-container">
						<ul class="header-top-nav header-top-nav__tertiary">
							{% if user.is_authenticated %}
							<li><a href="{% url 'signout' %}"><i class="fa fa-user-plus"></i>Logout</a></li>
							{% else %}
							<li><a href="{% url 'home' %}"><i class="fa fa-user-plus"></i> Home</a></li>
							<li><a href="{% url 'signup' %}"><i class="fa fa-user-plus"></i> Sign-up</a></li>
							<li><a href="{% url 'signin' %}"><i class="fa fa-user-plus"></i> Login</a></li>
							{% endif %}
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% block 'body' %} {% endblock %}
	</body>
</html>
